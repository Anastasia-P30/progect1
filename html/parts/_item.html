<article class="item @@sold @@stock">
   <h3 class="sr-only">Карточка товара</h3>

  <div class="item__stock">
    <img class="item__image" src="images/products/stock.png" alt="акция">
    <span>Осталось 3!</span>
  </div>
  <a class="item__links button" href="#">Заказать сейчас</a>
  <a class="item__link" href="#">
    <div class="item__wrapper">
      <img class="item__img" data-src="@@image" src="images/products/1x1.png" alt="@@name">
    </div>
    <div class="item__text">
      <p>@@name</p>
    </div>
  </a>
</article>
