<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ресторан | Tasty</title>
  <link rel="icon" href="images/icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
 @@include('parts/_header.html')

  <main class="main">
    <section class="cart">
      <h2 class="cart__title title">Ваша корзина</h2>
      <div class="container">
        <div class="cart__inner">
          <div class="cart__wrapper-img">
            <img data-wow-duration="800" class="cart__img wow animate__animated animate__swing"
              src="images/cart/empty.png" alt="Пустая корзина">
          </div>
          <div class="cart__info">
            <h3 class="cart__subtitle">Ваша корзина еще пуста</h3>
            <svg>
              <use xlink:href="images/icons/sprite.svg#down-arrow"></use>
            </svg>
            <a class="cart__link button" href="products.html">Начать покупки</a>
          </div>
        </div>
      </div>
    </section>
  </main>

   @@include('parts/_footer.html', {
   'link': 'index.html'
   })

  <script src="js/wow.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
